<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do App 📝 </title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Hello, 
				<input 
				type="text" 
				id="name" 
				placeholder="Name here" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>CREATE A TO DO</h3>
			<form id="new-todo-form">
				<h4>What do you have to do?</h4>
				<input 
					type="text" 
					placeholder="e.g. JavaScript assignment"
					name="content"
					id="content" />

					<h4>Deadline: </h4>
				<input class="date"type="date" id="dateInput"/>
				<h4 class="categories">Choose a category:</h4>
				<div class="options">
					<label>
						<input 
						type="radio" 
						name="category" 
						id="category1" 
						value="progress"/> 
						<span class="bubble progress"></span>
						<div>In Progress</div>
					</label>
					<label>
						<input 
						type="radio" 
						name="category" 
						id="category2" 
						value="notstarted"/>
						<span class="bubble notstarted"></span>
						<div>Not started</div>
					</label>
				</div>
				<input type="submit" value="Add task"/>
			</form>
		</section>

		<section class="todo-list">
			<h3>Tasks 🗒️</h3>
			<div class="list" id="todo-list"></div>
		</section>
	</main>

	<footer>To Do App by Isabella Salmi ♡ </footer>
	<script src="script.js"></script>
</body>
</html>
